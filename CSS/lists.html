<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
        <style>
            ul.list1{
                list-style: lower-alpha;
                /*list-style-image: url(images/image1.jpg);*/
            }
            ul.list2{
                list-style: none;
                padding: 0;
                margin: 0;
            }
            ul.list2 li{
                background-image: url(Images/image1.jpg);
                padding-left: 30px;
                background-position: center;
                background-repeat: no-repeat;
            }

        </style>
    </head>

    <body>
        <p>A list of European capitals:</p>
        <ul class="list1">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>
        <p>A list of European capitals:</p>
        <ul class="list2">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>

    </body>
</html>
