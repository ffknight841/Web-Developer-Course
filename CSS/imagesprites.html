<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
    <title>Image Sprites</title>

    <style>

        #image1{
            width: 100px;
            height: 100px;
            background: url(Images/image1.jpg) 250px 250px;
            opacity: 0.5;
            margin-right: 30px;
        }

        #image2{
            width: 100px;
            height: 100px;
            background: url(Images/image1.jpg) 350px 350px;
            opacity: 0.75;
            margin-right: 50px;
        }


    </style>

    </head>

    <body>
        <img id="image1">
        <img id="image2">

    </body>

</html>
