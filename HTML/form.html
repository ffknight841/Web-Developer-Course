<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        <form><label for="address">Address:</label><input type="text" name="adress" id="address" placeholder="Address" size="30px" maxlength="100"></form>

        <form><label for="city">City:</label><input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100"></form>

        <form><label for="postcode">Zip Code:</label><input type="text" name="postcode" id="postcode" placeholder="Zip Code" size="30px" maxlength="10"></form>

        <p>Choose Your Shipping Method</p>

        <select name="shipping" id="shipping">
            <option value="frees">Free Shipping</option>
            <option value="standard">Standard Shipping</option>
            <option value="twoday">Two day Shipping</option>
        </select>

        <p>Choose Your Payment Method</p>


        <label>Paypal<input type="radio" name="payment" value="paypal"></label>
        <label>Card<input type="radio" name="payment" value="card"></label>
        <label>Direct Debit<input type="radio" name="payment" value="directdebit"></label>

        <br />
        <br />

        <label for="comments">Comments:</label>
        <textarea rows="4" cols="40" name="comments" id="comments"></textarea>

        <br />
        <br />

        <Label>Email Updates<input type="checkbox" name="emailupdates" checked="checked"></Label><br />
        <label>Save Payment Details<input type="checkbox" name="savepayments" checked="checked"></label>

        <br />
        <br />
        <br />

        <input type="submit" value="Place Order">

    </body>

</html>
